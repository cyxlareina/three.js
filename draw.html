<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>cube</title>
    <script type="text/javascript" charset="utf-8" src="build/three.js"></script>
	<style>body{overflow:hidden;}</style>
</head>
<body></body>
	<script>
	var WIDTH = document.documentElement.offsetWidth || 800,
		HEIGHT = document.documentElement.clientHeight || 600;
	var scene = new THREE.Scene();
	var VIEW_ANGLE = 75,
		ASPECT = WIDTH / HEIGHT,
		NEAR = 0.1,
		FAR = 10000;
	var	camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
		camera.position.set(0, 0, 1000); 
		scene.add(camera);
	var geometry = new THREE.CubeGeometry( 200, 200, 200 ), 
		material = new THREE.MeshLambertMaterial( { color: 0xcccccc} ); 
	var cube = new THREE.Mesh(geometry, material);
		cube.rotation.set(10,20,10); 
		scene.add(cube);
	/* 灯光 */
	var light = new THREE.DirectionalLight(0xFFFFFF); 
		light.position.set(0, 0, 100).normalize();
		scene.add(light);
	/* 渲染器 */
	var	renderer = new THREE.CanvasRenderer();
		renderer.setSize(WIDTH , HEIGHT);
		document.body.appendChild(renderer.domElement);
	/* 动画 */
	(function anime(){
		cube.rotation.x += 0.01; 
		renderer.render(scene, camera); 
		return requestAnimationFrame(anime);
	})()
</script>
</html>
